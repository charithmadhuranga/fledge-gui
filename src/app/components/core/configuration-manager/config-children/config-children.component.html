<div class="tabs is-boxed" *ngIf="categoryChildren.length > 0">
  <ul>
    <ng-container *ngFor="let child of categoryChildren">
      <li [ngClass]="{'is-active': seletedTab == child?.displayName}">
        <h6 class="is-6 has-text-weight-semibold">
          <a (click)="selectTab(child)">{{child?.displayName.includes('Advanced')? 'Advanced Configuration' :
            (child?.displayName.includes('Security')? 'Security Configuration' : child?.displayName)}}</a>
        </h6>
      </li>
    </ng-container>
  </ul>
</div>
<ng-container *ngFor="let child of categoryChildren">
  <div *ngIf="seletedTab == child?.displayName">
    <app-view-config-item #childrenConfigView [hidden]="!configuration" [categoryConfigurationData]="configuration"
      [useCategoryChildrenProxy]="useCategoryChildrenProxy" [pageId]="'children'"
      (onConfigChanged)="getChangedConfig($event)"></app-view-config-item>
  </div>
</ng-container>
