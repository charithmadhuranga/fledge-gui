<div class="tabs is-boxed">
  <ul>
    <li *ngFor="let g of groups" [ngClass]="{'is-active': selectedGroup == g.group}">
      <h6 class="is-6 has-text-weight-semibold">
        <a (click)="selectTab(g.group)">
          {{g.group}}
        </a>
      </h6>
    </li>
    <ng-container *ngFor="let child of categoryChildren">
      <li [ngClass]="{'is-active': selectedGroup == child?.group}">
        <h6 class="is-6 has-text-weight-semibold">
          <a (click)="selectTab(child?.group)">{{child?.group}}</a>
        </h6>
      </li>
    </ng-container>
    <!-- Developer tab to show plugin data -->
    <li [ngClass]="{'is-active': selectedGroup == 'developer'}"
      *ngIf="developerFeaturesService.getDeveloperFeatureControl() && pages.includes(from) && rolesService.hasEditPermissions()">
      <h6 class="is-6 has-text-weight-semibold">
        <a (click)="selectedGroup = 'developer'">Developer</a>
      </h6>
    </li>
  </ul>
</div>
<div>
  <p class="highlight">
    <ng-container *ngFor="let g of groups">
      <app-show-configuration [hidden]="selectedGroup !== g.group" [groupConfiguration]="g.config" [group]="g.group"
        [selectedGroup]="selectedGroup" [fullConfiguration]="category.config" (event)="getChangeConfiguration($event)"
        (formStatusEvent)="formStatus($event)"></app-show-configuration>
      <!-- <app-view-config-item [hidden]="seletedTab !== g.group"
        [categoryConfigurationData]="{ key: g.category, value : g.values}" [useChildrenProxy]="useCategoryChildrenProxy"
        [formId]="g.group" [groupConfiguration]="category" [group]="seletedTab">
      </app-view-config-item> -->
    </ng-container>

    <ng-container *ngFor="let child of categoryChildren">
      <app-view-config-item [hidden]="!selectedGroup.includes(child.group)" [categoryConfigurationData]="child.config"
        [useChildrenProxy]="useCategoryChildrenProxy" [formId]="child?.key">
      </app-view-config-item>
    </ng-container>

    <app-plugin-persist-data *ngIf="selectedGroup == 'developer' && pages.includes(from)" [serviceStaus]="serviceStatus"
      [serviceName]="category?.key" [pluginName]="plugin">
    </app-plugin-persist-data>
  </p>
</div>
