<div class="container is-fluid">
  <!-- cards to be rendered as config.categories.count-->
  <div class="columns is-multiline">
    <div class="column is-one-quarter">
      <nav class="panel">
        <div id="root-children" class="panel-block" [ngClass]="{'empty-tree': !isChild}">
          <tree-root #tree [nodes]="nodes" [options]="options" (activate)="onNodeActive($event)"></tree-root>
        </div>
      </nav>
    </div>
    <div class="column">
      <div class="card" *ngFor="let category of categoryData">
        <header class="card-header">
          <div class="card-header-title">
            <div class="media">
              <div class="media-content">
                <p class="subtitle is-6">{{ category.description }}
                  <button class="button is-small" id="refresh-check" (click)="refreshCategory(category.name, category.description)">
                    <span class="icon is-small">
                      <i class="fa fa-sm fa-sync" title="Reload"></i>
                    </span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </header>
        <div class="card-content">
          <div class="content">
            <app-configuration-group *ngIf="category" [category]="category" [from]="'config-manager'"
              (changedConfigEvent)="getChangedConfig($event, category)" (formStatusEvent)="validConfigForm = $event">
            </app-configuration-group>
            <div class="columns" *ngIf="rolesService.hasEditPermissions()">
              <div class="column is-4">
              </div>
              <div class="column">
                <button [disabled]="!validConfigForm" class="button is-small is-link save-btn"
                  (click)="save(category.name, category.description)">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
