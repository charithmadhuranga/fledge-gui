<div class="container is-fluid">
    <div id="connection" class="card">
      <header class="card-header">
        <p class="card-header-title">
          Manage Service
        </p>
      </header>
      <div id="connection-content" class="card-content">
        <table class="table is-fullwidth scroll is-responsive is-hoverable is-narrow" cellpadding="0" cellspacing="0">
          <tbody>
            <tbody>
              <tr *ngFor="let service of installedServices">
                <td class="align-content content-pad">
                  <small>{{service}}</small>
                </td>
              </tr>
            </tbody>
          </table>
        <hr>
        <table class="table is-fullwidth scroll is-responsive is-hoverable is-narrow" cellpadding="0" cellspacing="0">
          <tbody>
            <tbody>
              <tr *ngFor="let service of services">
                <td class="align-content content-pad">
                  <small>{{service}}</small>
                </td>
                <td class="align-content content-pad">
                  <a (click)="addService()" class="button is-text text-btn">
                    Add
                  </a>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
